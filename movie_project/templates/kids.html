{% extends 'home.html' %}
{% block content %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/kids.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <style>
        .card {
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
<br>
<div class="headline" style="font-size: 30px;font-weight: 900;color: rgb(58, 58, 56);text-align:center;">
    Colorful Cartoons, Endless Smiles: Start Your Cartoon Journey<br>
</div>
<br>
<div class="container" style="padding-left: 30px; padding-right: 30px;">
    <div class="row row-cols-1 row-cols-md-6 g-4">
        {% for each in kids %}
        <div class="col">
            <div class="card d-flex flex-column" style="height:290px;width:170px;">
                <div class="images text-center">
                    <a href="">
                        <img src="{{ each.image_url }}" style="height: 225px; width: 100%;"
                             class="card-img-top img-fluid mx-auto" alt="{{ each.title }}">
                    </a>
                </div>
                <div class="card-body d-flex flex-column">
                    <div class="title flex-grow-1">
                        <p class="card-title" style="font-size:12px; text-align:center;" ><b>{{ each.title }}</b></p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
{% endblock content %}
