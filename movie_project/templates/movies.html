{% extends 'home.html' %}
{% block content%}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/movies.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <style>
        .card {
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

<br>
<div class="headline" style="font-size: 30px;font-weight: 900;color: rgb(58, 58, 56);text-align:center;">
    Hi! Pick a Language for Your Experience<br><br>
</div>
<br>
<div class="lan" style="padding-left:30px; padding-right:30px;">
    <div class="row row-cols-1 row-cols-md-6 g-4" style="text-align:center; ">
        <div class="collan">
            <div class="card" style="height: 260px; width: 170px;">
                <a href="{% url 'malayalam' %}">
                    <img src="{% static 'images/9.jpg' %}" class="card-img-top" alt="..."
                         style="height: 210px; width: 100%; object-fit: cover;">
                </a>
                <div class="card-body">
                    <div class="titles" style="font-size:12px;font-weight:700; text-align:center;">MALAYALAM</div>

                </div>
            </div>
        </div>
        <div class="collan">
            <div class="card" style="height: 260px; width: 170px;">
                <a href="{% url 'english_genre' %}">
                    <img src="{% static 'images/16.jpg' %}" class="card-img-top" alt="..."
                         style="height: 210px; width: 100%; object-fit: cover;">
                </a>
                <div class="card-body">
                    <div class="titles" style="font-size:12px; font-weight:700; text-align:center;">ENGLISH</div>
                </div>
            </div>
        </div>
        <div class="collan">
            <div class="card" style="height: 260px; width: 170px;">
                <a href="{% url 'tamil' %}">
                    <img src="{% static 'images/22.jpg' %}" class="card-img-top" alt="..."
                         style="height: 210px; width: 100%; object-fit: cover;">
                </a>
                <div class="card-body">
                    <div class="titles" style="font-size:12px; font-weight:700; text-align:center;">TAMIL</div>
                </div>
            </div>
        </div>
        <div class="collan">
            <div class="card" style="height: 260px; width: 170px;">
                <img src="{% static 'images/pk.jpg' %}" class="card-img-top" alt="..."
                     style="height: 210px; width: 100%; object-fit: cover;">
                <div class="card-body">
                    <div class="titles" style="font-size:12px; font-weight:700; text-align:center;">HINDI</div>
                </div>
            </div>
        </div>
        <div class="collan">
            <div class="card" style="height: 260px; width: 170px;">
                <img src="{% static 'images/kgf.jpg' %}" class="card-img-top" alt="..."
                     style="height: 210px; width: 100%; object-fit: cover;">
                <div class="card-body">
                    <div class="titles" style="font-size:12px; font-weight:700; text-align:center;">KANNADA</div>
                </div>
            </div>
        </div>
        <div class="collan">
            <div class="card" style="height: 260px; width: 170px;">
                <img src="{% static 'images/24.jpg' %}" class="card-img-top" alt="..."
                     style="height: 210px; width: 100%; object-fit: cover;">
                <div class="card-body">
                    <div class="titles" style="font-size:12px; font-weight:700; text-align:center;">TELUGU</div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="headline" style="font-size: 30px;font-weight: 900;color: rgb(58, 58, 56);text-align:center;">
    The Cinematic Phenomena: Catch the Most Watched Movies Here<br>
</div>
<br>
<div class="container" style="padding-left: 30px; padding-right: 30px;">
    <div class="row row-cols-1 row-cols-md-6 g-4">
        {% for each in movies %}
        <div class="col">
            <div class="card d-flex flex-column" style="height:270px;width:170px;">
                <div class="images text-center">
                    <a href="{% url 'movie_detail' each.id %}">
                        <img src="{{ each.image_url }}" style="height: 225px; width: 100%;"
                             class="card-img-top img-fluid mx-auto" alt="{{ each.title }}">
                    </a>
                </div>
                <div class="card-body d-flex flex-column">
                    <div class="title flex-grow-1">
                        <p class="card-title" style="font-size:12px; text-align:center;" ><b>{{ each.title }}</b></p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


</body>
</html>
{% endblock content%}
