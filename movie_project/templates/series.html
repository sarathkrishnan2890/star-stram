{% extends 'home.html' %}
{% block content %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/series.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <style>
        .card {
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
<div class="headline" style="font-size: 30px; font-weight: 900; color: rgb(58, 58, 56); text-align:center; padding-top:20px;">
    Escape Reality, Embrace Webisodes: Start Your Series Marathon Today
</div>
<br>
<section class="container" id="product">
    <div class="row row-cols-1 row-cols-md-6 g-4">
        {% for each in all_series %}
        <div class="col">
            <div class="card h-100 d-flex flex-column">
                <div class="images text-center">
                    <a href="{% url 'series_detail' each.id  %}">
                        <img src="{{ each.image_url }}" style="height: 300px; width: 240px;"
                             class="card-img-top img-fluid mx-auto" alt="{{ each.title }}">
                    </a>
                </div>
                <div class="card-body d-flex flex-column">
                    <div class="title flex-grow-1" style="text-align:center;">
                        <p class="card-title" style="font-size:14px;"><b>{{ each.title }}</b></p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

</body>
</html>
{% endblock content %}
